{%macro forml(title,input_names, route)%}
<section class="frm">
    <h1>{{title}}</h1>
    <form action="{{url_for(route)}}" method="post"> 
        <div class="container-form">
            <div class="container-input">
                {%for name in input_names%}
                <label for="{{name}}">{{name}}</label>
                <input type="text" name="{{name}}" id="{{name}}" required>
                {%endfor%}
            
            </div>
        </div>
        <!-- <input class="btn-submit" type="submit" value="submit"> -->
        <button class="btn-submit" type="submit"> enviar</button>
    </form>
</section>

<style>
    .frm{
        width: 80%;
        height: 80%;
        margin: 40px;
        align-items: center;
        background: #D9D9D9;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 13px;
    }
    .frm h1{
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: bold;
        font-size: 36px;
        line-height: 42px;
        text-align: left;
        color: #606060;
    }
    .container-form{
        width: 80%;
        height: 283px;
        /*alinear al centro los elementos de adentro*/
        display: flex;
        align-items: center;
        justify-content: center;

        margin: 20px 50px 10px 50px;
        flex-shrink: 0;
        border: 3px solid #606060;
        background: #FFF;
    }
    .container-input{
        width: 80%;
        height: 80%;
        border-radius: 10px;
        background: #D9D9D9;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        
    }

</style>

{%endmacro%}
