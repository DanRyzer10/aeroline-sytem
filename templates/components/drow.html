
{%macro drow(text,dict)%}
<div id="dropdown">
    <div class="btn-options">
        <button onclick="toggleDropDown()">{{text}}</button>
        <img src="{{url_for('static',filename='images/arrow.svg')}}" alt="dropdown" style="width: 25px; margin:0; align-items:center">
    </div>
    <div id="dropdown-content" style="display: none">
    {%for key, value in dict.items() %}
    <a href="{{url_for(value)}}">{{key}}</a>
    {%endfor%}
    </div>

</div>
<script>
    function toggleDropDown(){
        let dropdownContent = document.querySelector("#dropdown-content")
        if(dropdownContent.style.display=="none"){
            dropdownContent.style.display="block"

        }else{
            dropdownContent.style.display = "none"
        }
    }
</script>
<style>
    .btn-options{
        display: flex;
        background-color: #403372;
        justify-content: space-between;
        margin: 20px 0 0 0;
        border-radius: 10px;
        align-items: center;
    }
    #dropdown{
        position: relative;
        display: inline-block;
        color: #403372;
        font-size: 20px;
        font-weight: bold;
        margin: 0px 10px;

    }
    #dropdown button{
        background-color: transparent;
        border: none;
        color: #fff;
        min-width: 160px;
        font-size: 20px;
        font-weight: bold;
        margin: 5px  0px 10px 0;
    }
    #dropdown-content{
        display:none;
        background-color: blueviolet;
        position: absolute;
        border-radius: 10px;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px;
        padding: 12px 16px;
        z-index: 1;
    }
    #dropdown-content a {
        color: black;
        text-decoration: none;
        display: block;
    }
</style>


{%endmacro%}
